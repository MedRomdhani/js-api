<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image-png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <script src="https://kit.fontawesome.com/d2c2e48a17.js" crossorigin="anonymous"></script>
  <title>Quote generator</title>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- QUOTE -->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left fa-xs"></i>
      <span id="quote"></span>
      <i class="fa-solid fa-quote-right fa-xs"></i>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author">

      </span>
    </div>
    <!-- button -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="tweet this">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>


  </div>
  <div class="loader" id="loader"></div>


  <!-- <script defer src="quotes.js"></script> -->
  <script defer src="script.js"></script>

</body>

</html>
